<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
  <canvas id="canvas" width="1000" height="600"></canvas>
  <!--<canvas id="c" width="1000" height="600"></canvas>фейерверк-->
  <div id="main-background"></div>
  <div id="bg-win"></div>
  <div id="menu">
    <img src="img/note.png" alt="" onclick="new Audio('music.mp3').play()" id="mus">
    <p id="pause">PAUSE</p>
    <p id="read-rules">RULES</p>
    <p id="time">TIMER</p>
  </div>
  <div id="forPlay">
    <p id="play">
      Play
      <div class="circle" onclick="startGame()"></div>
    </p>
  </div>
  <div id="lose">
    <p id="play-again">
      Play again
    <div class="circle2" onclick="reload()"></div>
    </p>
  </div>
  <div id="logo">
    <a href="">
      <img src="img/plane.png" alt="">
    </a>
  </div>

<!--<script src="js/spa.js" type="text/javascript"></script>-->
  <!--<script id='a' src="js/fw.js" type="text/javascript"></script>-->
<script src="js/js.js" type="text/javascript"></script>
<!--<script src="js/win-bg.js" type="text/javascript"></script>-->
</body>
</html>
